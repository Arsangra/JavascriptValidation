<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link rel="stylesheet" href="estilos.css">
    <title>Formulario validaci√≥n JavaScript</title>
</head>

<body>
    <section id="contenedor">
		<h1></h1>
		<form id="formulario" name="formulario" method="post">			    
				<label for="nombre">Nombre</label><br/>
				<input type="text" name="nombre" id="nombre"><br/>
				
				<label for="apellidos">Apellidos</label><br/>
				<input type="text"  name="apellidos" id="apellidos"><br/>
				
				<label for="edad">Edad</label><br/>
				<input type="text"  name="edad" id="edad"/><br/>

                <label for="nif">NIF</label><br/>
				<input type="text"  name="nif" id="nif"/><br/>
				
				<label for="email">Email:</label><br/>
				<input type="text"  name="email" id="email"/><br/>
				
				<label for="provincia">Provincia</label><br/>
				<select type="text"  name="provincia" id="provincia"><br/>
					<option value="Madrid">Madrid</option>
					<option value="Barcelona">Barcelona</option>
					<option value="Zaragoza">Zaragoza</option>
					<option value="Bilbao">Bilbao</option>
					<option value="Valencia">Valencia</option>
					<option value="Granada">Granada</option>
					<option value="Lleida">Lleida</option>
				</select>	
				<br/>
				<button type="button" name="enviar" id="enviar" onclick="validar()">Enviar</button>
                <button type="reset" id="limpiar">Limpiar</button>
		</form>
	</section>	
	<script async type="text/javascript" src="validacion.js"></script>
    
</body>

</html>
